<app-header></app-header>


    <form class="form-group d-block m-auto mt-5" style="width: 500px;" #user="ngForm" (ngSubmit)="getUserinfo(user.value)">
        <label for="email2" class="mb-2 mr-sm-2">Username:</label>
        <input type="text" class="form-control mb-2 mr-sm-2"  placeholder="Enter username" ngModel name="user" [disabled]="!access ? true:false"> 
        <button type="submit" class="btn btn-primary mb-2">Find User</button>
</form>

<!--Searching the user-->

<div class="container d-flex mt-5">
    <app-user-card class="col-md-6" [user]="response"></app-user-card>
    <app-repos class="col-md-6" [repo]="repos"></app-repos>
</div>
